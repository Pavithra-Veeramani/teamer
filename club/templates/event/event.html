{% extends "base.html" %}

{% block content %}

    <div id="container" class="playersContainer">
      <h2>Events</h2>
         <table class="table table-bordered">
            <thead>
                <tr>
                  <th>Event name</th>
                  <th>Place</th>
                  <th>Date</th>
                  <th>Time</th>
                </tr>
              </thead> 
               <tbody id="players-list">
                {% for event in events %}
                <tr>
                      <!-- Add hyper link round event name /event/details  -->
                     <td> <a  href="{% url 'get_event_details' event.id %}">{{ event.name  }}</a></td>
                    <td> {{ event.place }}</td>
                    <td> {{ event.date  }}</td>
                    <td> {{ event.time  }}</td>
                </tr>
                {% endfor %}
              </tbody>
        </table>

        <a href="/addevent" class="btn btn-success">Create new Event</a>
        
    </div>

    {%endblock%}

</body>

</html>
