{% extends "base.html" %}

{% block content %}


    <div class="playersContainer">
        <form action="/event/" method="POST">
            {% csrf_token %}
            <input type="text" id="name" name="name" placeholder="name" aria-label="Enter name" required><br><br>
            <input type="text" id="place" name="place" placeholder="place" aria-label="Enter place"><br><br>
            <input type="text" id="date" name="date" placeholder="date" required aria-label="Enter Date"><br><br>
            <input type="text" id="time" name="time" placeholder="time" required aria-label="Enter time"><br><br>
           
            <input type="submit" value="Submit" class="btn-contactus-submit" aria-label="Click submit"><br>
        </form>
    </div>

{%endblock%}
