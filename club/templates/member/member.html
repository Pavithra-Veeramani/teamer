{% extends "base.html" %}

{% block content %}
<div id="container" class="playersContainer">
    <table class="table table-bordered">
        <thead>
            <tr>
              <th>Player's name</th>
              <th>Email id</th>
            </tr>
          </thead>
          <tbody id="players-list">
            {% for member in members %}
            <tr>
                <td> {{ member.first_name  }} {{ member.last_name }} </td>
                <td> {{ member.email }}</td>
            </tr>
            {% endfor %}
          </tbody>
    </table>
</div>
{%endblock%}
