{% extends "base.html" %}

{% block content %}
<div class="container-fluid hero-container ">
        <div class="row wrapper img-fluid">
            
            </div>
        </div>
</div>

<!-- <div class="wrapper">

</div> -->
<div id="container" class="playersContainer">

  <h2>Club Members</h2>
  <table class="table table-bordered">
      <thead>
          <tr>
            <th>Member's Full name</th>
            <th>Member Profile name</th>
          </tr>
        </thead>
        <tbody id="players-list">
          {% for member in members %}
          <tr>
              <td> {{ member.first_name  }} {{ member.last_name }} </td>
              <td> {{ member.username }}</td>
          </tr>
          {% endfor %}
        </tbody>
  </table>
</div>

{%endblock%}
